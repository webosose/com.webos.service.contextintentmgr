<script type="text/javascript">
    RED.nodes.registerType('voice', {
        category: 'LG',
        color: '#40D9FF',
        defaults: {
            name: {
                value: ""
            }
        },
        inputs: 0,
        outputs: 1,
        icon: "ai.png",
        label: function () {
            return this.name || "voice";
        }
    });
</script>
<script type="text/x-red" data-template-name="voice">
    <div class="form-row">
        <label for="node-input-name">
            <i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
<script type="text/x-red" data-help-name="voice">
    <p>This node represents the AI voice engine. </p>
</script>
