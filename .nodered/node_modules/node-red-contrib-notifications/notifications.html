<script type="text/javascript">
    RED.nodes.registerType('notifications', {
        category: 'LG',
        color: '#E2D96E',
        defaults: {
            name: {
                value: ""
            },
            message: {
                value: "",
                required: true
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "bridge.png",
        label: function () {
            return this.name || "notifications";
        }
    });
</script>

<script type="text/x-red" data-template-name="notifications">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-message">
            <i class="icon-tag"></i> Message</label>
        <textarea id="node-input-message" class="textDisplay" maxlength="77" ></textarea>
    </div>
</script>


<script type="text/x-red" data-help-name="notifications">
    <p>This Node triggers WebOS Toast notification when any input is received and also passes the same input payload as output of the node.   </p>
    <p> The Toast message to be displayed in notification has to provided in Message input box in the options of node </p>
</script>
