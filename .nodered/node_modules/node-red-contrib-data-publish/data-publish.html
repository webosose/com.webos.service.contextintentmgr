<script type="text/javascript">
    RED.nodes.registerType('data-publish', {
        category: 'LG',
        color: '#80AED2',
        defaults: {
            name: {
                value: ""
            },
            key: {
                value: "",
                required:  true
            }
        },
        inputs: 1,
        outputs: 0,
        icon: "bridge.png",
        align: "right",
        label: function () {
            return this.name || "data-publish";
        },
        oneditprepare: function () {
            this.key = !this.key ? this.z + "_" + this.id : this.key;
            $("#node-input-key").val(this.key);
        }
    });
</script>

<script type="text/x-red" data-template-name="data-publish">
    <div class="form-row">
        <label for="node-input-name">
            <i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-key">
            <i class="fa fa-handshake-o"></i> Key</label>
        <input type="text" id="node-input-key" disabled>
    </div>
    <div class="form-tips">
        Note: The "appid" and "key" should be used to subscribe to the  dataPublish API from an application.
        Make sure the "appid" is same as mentioned in the appinfo.json
    </div>
</script>

<script type="text/x-red" data-help-name="data-publish">
    <p>A node to publish data from the flow.</p>
</script>
