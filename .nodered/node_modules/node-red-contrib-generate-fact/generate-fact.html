<script type="text/javascript">
    RED.nodes.registerType('generate-fact', {
        category: 'LG',
        color: '#a6bbcf',
        defaults: {
            name: {
                value: ""
            },
            nodetype: {
                value: "Face",
                required: true
            },
            recognition: {
                value: true
            },
            characteristic: {
                value: true
            },
            outputs: {
                value: 1
            },
            rawdata: {
                value: false
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || "generate-fact";
        },
        oneditprepare: function () {
            $("#node-input-nodetype").change(function () {
                if ($(this).val() == "Face") {
                    $("#node-input-category").show();
                } else {
                    $("#node-input-category").hide();
                }
            });
        },
        oneditsave: function () {
            var _rawdataEl = $("#node-input-rawdata")[0];
            this.outputs = _rawdataEl.checked ? 2 : 1;
        }
    });
</script>

<script type="text/x-red" data-template-name="generate-fact">
    <div class="form-row">
        <label for="node-input-name">
            <i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name" value="false">
    </div>

    <div class="form-row">
        <label for="node-input-rawdata">
            <i class="fa fa-random"></i> Raw data</label>
        <input type="checkbox" id="node-input-rawdata" style="display:inline-block; width:22px; vertical-align:baseline;">
        </label>
    </div>

    <div class="form-row">
        <label for="node-input-nodetype">
            <i class="icon-tag"></i> Engine Type</label>
        <select id="node-input-nodetype">
            <option value="Face">Face</option>
            <option value="Gesture">Gesture</option>
            <option value="Voice">Voice</option>
        </select>
    </div>

    <div class="form-row" id="node-input-category">
        <label for="node-input-type">
            <i class="icon-file"></i> Category</label>
        <label class="checkbox-inline">
            <input type="checkbox" id="node-input-characteristic" value="characteristic">
            <span style="font-size: 12px;">Detection & AGR</span>
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="node-input-recognition" value="recognition">
            <span style="font-size: 12px;">Recognition</span>
        </label>
    </div>
</script>

        <br>
