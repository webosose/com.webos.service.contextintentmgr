<script type="text/x-red" data-template-name="rule-engine">
    <link rel="stylesheet" href="/dist/css/query-builder.default.min.css">
    <link rel="stylesheet" href="/dist/css/query-builder.custom.css">
    <link rel="stylesheet" href="/dist/css/jquery-ui.min.css">
    <div class="form-row">
        <label for="node-input-name">
            <i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
        <input type="hidden" id="node-input-outputs"/>
    </div>
    <div class="form-row node-input-rule-container-row">
        <ol id="node-input-rule-container" class="query-builder form-inline"></ol>
    </div>
</script>
<script type="text/x-red" data-help-name="rule-engine"></script>
<script type="text/javascript">
    $.getScript("/dist/js/jquery-ui.min.js");//Excluded drag drop feature of ui since it effect node-red
    $.getScript("/rule-engine/js/rawData.js");
    $.getScript("/rule-engine/js/customClasses.js");
    $.getScript("/rule-engine/js/templates.js").done(function (res) {
        console.log("loaded!")
    }).fail(function () {
        console.log("failed!")
    });
    var validData = true;
    RED.nodes.registerType('rule-engine', {
        category: 'LG',
        color: '#F5DEB3',
        defaults: {
            name: {
                value: ""
            },
            outputs: {
                value: 1
            },
            rules: {
                value: [{}],
                validate: function (v) {
                    return validData;
                }
            },
            logicalRules: {
                value: []
            },
            properties: {
                value: []
            },
            changedStatus: {
                value: []
            },
            isValidRule: {
                value: []
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "watch.png",
        label: function () {
            return this.name || "rule-engine";
        },
        oneditprepare: function () {
            validData = true;
            let n = this,
                $b = $('#node-input-rule-container'),
                groupCount = 0,
                level = 0,
                ruleCount = 0;
            isValid = [];
            var outputCount = $("#node-input-outputs").val("{}");
            n.changedStatus = [];
            globalRules = {
                "rules": n.rules,
                "logicalRules": n.logicalRules,
                "logicalRulesFormated": [],
                "properties": n.properties,
                "propertyTxt": {},
                "propValArray": "",
                "isValidRule": n.isValidRule
            }
            let valArray = [];
            for (let i = 0; i < globalRules.properties.length; i++) {
                globalRules.propertyTxt["node.propertyValues[" + i + "]"] = globalRules.properties[i];
                valArray.push("node.propertyValues\\[" + i + "\\]");
            }
            globalRules.propValArray = valArray.join("|");
            $("#node-input-rule-container").css('min-height', '400px').css('min-width', '700px').editableList({
                addItem: function (container, i, opt) {
                    if (!opt.hasOwnProperty('r')) {
                        opt.r = {};
                    }
                    var rule = opt.r, row;
                    if (!opt.hasOwnProperty('i')) {
                        opt.i = globalRules.rules.length;
                        i = globalRules.rules.length;
                    }
                    rule.id = "i" + i;
                    if (!rule.hasOwnProperty('l')) {
                        rule.l = 'AND';
                    }
                    if (!rule.hasOwnProperty('items')) {
                        rule.items = [defaultRuleItem];
                    }
                    container.css({
                        overflow: 'auto',
                        whiteSpace: 'nowrap'
                    });
                    if (typeof (opt.lr) !== "undefined") {
                        if (typeof (globalRules.isValidRule[opt.i]) == "undefined" || globalRules.isValidRule[opt.i]) {
                            row = renderConditionalTemplate(container, opt.lr, opt.i, false);
                        } else {
                            row = renderTemplates(container, rule, level, i);
                        }
                    } else {
                        row = renderTemplates(container, rule, level, i);
                    }
                    var currentOutputs = JSON.parse(outputCount.val() || "{}");
                    currentOutputs[opt.i] = i;
                    outputCount.val(JSON.stringify(currentOutputs));
                },
                removeItem: function (opt) {
                    var currentOutputs = JSON.parse(outputCount.val() || "{}");
                    if (opt.hasOwnProperty('i')) {
                        currentOutputs[opt.i] = -1;
                    }
                    globalRules.rules.splice(opt.i, 1);
                    globalRules.logicalRules.splice(opt.i, 1);
                    globalRules.isValidRule.splice(opt.i, 1);
                    var rules = $("#node-input-rule-container").editableList('items');
                    rules.each(function (i) {
                        $(this).find(".node-input-rule-index").html(i + 1);
                        var data = $(this).data('data');
                        currentOutputs[data.hasOwnProperty('i') ? data.i : data._i] = i;
                    });
                    outputCount.val(JSON.stringify(currentOutputs));
                },
                sortable: false,
                removable: true
            })
            for (var i = 0; i < n.rules.length; i++) {
                var rule = n.rules[i];
                var logicalRule = n.logicalRules[i]
                $("#node-input-rule-container").editableList('addItem', { r: rule, i: i, lr: logicalRule });
            }
            setTimeout(function () { $("#node-input-rule-container").closest(".red-ui-editableList-container").scrollTop(0) }, 100);
        },
        oneditsave: function () {
            var rules = $("#node-input-rule-container").editableList('items');
            var node = this;
            node.rules = [];
            node.logicalRules = [];
            node.properties = [];
            node.isValidRule = [];
            $.each(rules, function (i, value) {
                var group = $(value).find(".rules-group-container:first");
                if ($(group).find(".saveRule").length > 0) {
                    let i = $(group).find(".saveRule").data("index");
                    let rule = getGroupValue(group);
                    let logicalRule = prepareLogicalRule(rule);
                    globalRules.rules[i] = rule;
                    globalRules.logicalRules[i] = logicalRule;
                    node.changedStatus.push("true");
                } else {
                    let status = $(group).find(".changeStatus").val();
                    if (status == "true")
                        node.changedStatus.push(status);
                }
                if (isValid.indexOf(false) > -1) {
                    globalRules.isValidRule[i] = false;
                    validData = false;
                    isValid = [];
                } else {
                    globalRules.isValidRule[i] = true;
                }
                if (i == $(rules).length - 1) {
                    node.rules = globalRules.rules;
                    node.logicalRules = globalRules.logicalRules;
                    node.properties = globalRules.properties;
                    node.isValidRule = globalRules.isValidRule;
                    //This loop is to clean properties list, all unused properties will be cleared;
                    for (let j = 0; j < node.properties.length; j++) {
                        let key = "node.propertyValues[" + j + "] ";
                        let isPresent = false;
                        if (node.properties[j] != "") {
                            $.each(node.logicalRules, function (index, value) {
                                if (value.indexOf(key) > -1) {
                                    isPresent = true;
                                    return false;
                                }
                            })
                            if (!isPresent) {
                                isPresent = false;
                                node.properties[j] = "";
                            }
                        }
                    }
                }
            });
            globalRules = {};
        }
    });
</script>
